server:
  port: ${SERVER_PORT}
  error:
    include-stacktrace: never
    include-binding-errors: never
    include-message: always

  forward-headers-strategy: framework

spring:
  application:
    name: vm

  flyway:
    url: ${DATABASE_URL}
    user: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    create-schemas: true
    schemas: ${DATABASE_NAME}
    locations: classpath:db/migration

  r2dbc:
    url: ${DATABASE_REACTIVE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    pool:
      enabled: true
      initial-size: 10
      max-size: 50
      max-idle-time: 30s

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        type:
          preferred_uuid_jdbc_type: BINARY
        show_sql: true
        jdbc:
          time_zone: Asia/Seoul
        dialect: ${DATABASE_DIALECT}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KC_ISSUER_URI}

custom:
  audience: ${SERVICE_AUD}
  kc:
    token-endpoint: ${KC_TOKEN_ENDPOINT}
    client-id: ${KC_CLIENT_ID}
    client-secret: ${KC_CLIENT_SECRET}
  user:
    audience: ${USER_SERVICE_AUD}
    base-url: ${USER_SERVICE_BASE_URL}
  proxmox:
    base-url: ${PROXMOX_BASE_URL}
    token-id: ${PROXMOX_TOKEN_ID}
    token-value: ${PROXMOX_TOKEN_VALUE}
    template:
      free: ${PROXMOX_FREE}
      pro: ${PROXMOX_PRO}